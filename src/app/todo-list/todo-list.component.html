<div class="header">
  <p>Hello User</p>

  <span></span>

  <button mat-icon-button
          class="plus">
    <mat-icon color="white"
              (click)="$event.stopPropagation();addList()">add_circle_outline</mat-icon>
  </button>

  <button mat-button
          color="primary"
          class="button">Logout</button>

</div>

<div class="array">
  <div *ngFor="let ToDo of ToDoList">
    <app-to-do></app-to-do>
  </div>
</div>
